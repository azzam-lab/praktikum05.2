<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Praktikum 5.2 - Box & Positioning</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 30px;
    background-color: #f5f5f5;
  }

  .container {
    width: 600px;
    margin: auto;
    background-color: black;
    padding: 10px;
    border: 2px solid #ccc;
  }

  .header {
    background-color: #a9dfbf;
    height: 80px;
    margin-bottom: 10px;
  }

  .row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }

  .box {
    height: 100px;
    border: 1px solid #999;
  }

  .kuning { 
    background-color: #fff176; 
    width: 25%;      /* lebih sempit ke samping */
  }
  .oranye { 
    background-color: #ff7043; 
    width: 60%;
  }
  .biru { 
    background-color: #4dd0e1; 
    width: 60%;
  }
</style>
</head>
<body>

<div class="container">
  <div class="header"></div>

  <div class="row">
    <div class="box kuning"></div>
    <div class="box oranye"></div>
  </div>

  <div class="row">
    <div class="box kuning"></div>
    <div class="box biru"></div>
  </div>
</div>

</body>
</html>
